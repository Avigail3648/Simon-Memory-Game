<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה log In</title>
    <link rel="stylesheet" href="../css/logIn.css">
    <script defer src="../js/logIn.js"></script>
</head>

<body>
    <div class="ring">
        <i style="--clr:#f85959;"></i>
        <i style="--clr:rgb(208, 250, 116);"></i>
        <i style="--clr:#74a9f9;"></i>
        <form id="form">
            <h2 style="color: white;">Login</h2>
            <input id="iName" type="text" required="" placeholder="שם משתמש"><br />
            <input id="iPassword" type="password" required="" placeholder="סיסמא">
            <button type="submit" id="bNewUser">היכנס</button>
            <h2 style="color: white;">?משתמש חדש</h2>
            <button id="b" onclick="document.location.href='./html/signIn.html' ">להרשמה</button>
        </form>
    </div>

</body>

</html>
